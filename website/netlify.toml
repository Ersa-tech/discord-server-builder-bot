[build]
  # Website build settings
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

# Redirect rules
[[redirects]]
  from = "/discord"
  to = "https://discord.com/oauth2/authorize?client_id=1396309838681866361&permissions=2415922192&integration_type=0&scope=bot+applications.commands"
  status = 301
  force = true

[[redirects]]
  from = "/invite"
  to = "https://discord.com/oauth2/authorize?client_id=1396309838681866361&permissions=2415922192&integration_type=0&scope=bot+applications.commands"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Error pages
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling (if needed in the future)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
